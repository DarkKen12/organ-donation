<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard:Donate Request</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
    <link rel="stylesheet" href="donateRequest.css">
    <script src="donateRequest.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Donate</h4>
            </div>
            <form id="registrationForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="FirstName">First Name</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="Enter your FirstName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="LastName">Last Name</label>
                        <input type="text" class="form-control" id="LastName" placeholder="Enter your LastName">
                    </div>
                    
                
                    <div class="form-group col-md-6">
                        <label for="organ-type">Which organ you want to donate</label>
                        <select id="organ-type" required>
                            <option value="Liver">Liver</option>
                            <option value="Kidneys">Kidneys</option>
                            <option value="Heart">Heart</option>
                            <option value="Pancreas">Pancreas</option>
                            <option value="Intestines">Intestines</option>
                            <option value="Eyes">Eyes</option>
                            <option value="Lungs">Lungs</option>
                            
                        </select>
                    </div>
                   

                    <div class="form-group col-md-6 mx-auto text-center">
                        <input type="button" onclick="sendRequest()" value="Donate" id="btn">
                        <p id="errorMessage" class="error-message"></p>
                    </div>

            </form>
        </div>
    </div>

    
</body>
</html>
