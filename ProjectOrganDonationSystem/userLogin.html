<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login:Twilfy</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="styleUserLogin.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="scriptUserLogin.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Login User</h4>
            </div>
            <form>
                <div class="form-row">
                   
                    <div class="form-group col-md-6">
                        <label for="Email">Username/Email id</label>
                        <input type="email" class="form-control" id="Email" placeholder="Enter your email id">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group col-md-6  text-center">
                        <input type="button" class="btn btn-primary btn-block" id="btn" onclick="validatePassword()" value="Login"> 
                        <br>
                        <span class="form-group col-md-6">
                            <a href="registerUser.html" id="register-link">Register Here</a>
                        </span></input>
                        <p id="errorMessage" class="error-message"></p>
                    </div>
                   
                    <div class="form-group col-md-6 ">
                       <a href="forgotPassword.html" id="forgot-pasword-link">Forgot Password</a>
                    </div>

            </form>
        </div>
    </div>
</body>
</html>
